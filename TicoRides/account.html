<!DOCTYPE html>
<html lang="en">

<head>
    <title>TicoRides</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="back-holder">
        <div class="exterior-cont-sign">
            <div class="interior-left-cont">
                <div class="slogan-cont">
                    <p>A ride to take a ride to share.</p>
                </div>
                <div class="logo-cont">
                    <img src="./Resources/logoTicoRides.png" alt="logo">
                </div>
            </div>
            <div class="interior-right-cont">
                <div class="backg-opaque">
                    <div class="form-cont">
                        <div class="sign-options-cont">
                            <h1><a href="./account.html">Sign in</a> or <a href="./login.html">Sign Up</a></h1>
                        </div>
                        <form id="user-log-info ">
                            <label for="fullname">Fullname</label>
                            <input type="text" name="fullname">
                            <label for="user-email">Email</label>
                            <input type="email" name="user-email">
                            <label for="user-phone">Phone</label>
                            <input type="number" name="user-phone">
                            <label for="username">User name</label>
                            <input type="text" name="username">
                            <label for="user-password">Password</label>
                            <input type="password" name="user-password">
                            <label for="pass-repeat">Repeat password</label>
                            <input type="password" name="pass-repeat">
                            <input type="submit" value="Sign in" name="log-submit" form="user-log-info">
                        </form>
                        <input type="checkbox" name="terms">
                        <label for="terms">I agree all statements and conditions</label>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
