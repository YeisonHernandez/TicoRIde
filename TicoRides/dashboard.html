<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboar -TicoRides-</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-cont">
            <nav class="nav-menu">
                <ul class="menu-list">
                    <li><a href="">Dashboard</a></li>
                    <li><a href="">Rides</a></li>
                    <li><a href="">Settings</a></li>
                </ul>
            </nav>
            <div class="header-logo">
                <img src="./Resources/logoTicoRides.png" alt="TicoRides logo ">
            </div>
            <div class="logo-account-cont">
                <div class="user-account">
                    <img src="./Resources/Orange.png" alt="user-img">
                    <p>Yrhernandez</p>
                </div>
            </div>
        </div>
    </header>
    <div class="home-hero">
        <h1>Welcome to TicoRides.com</h1>
    </div>
    <div class="page-title-cont">
        <h2>Dashboard</h2>
    </div>
    <div class="main-cont">
        <div class="nav-history">

        </div>
        <div class="rides-cont">
            <div class="label-table">
                <label for="my-rides-table">My rides</label>
            </div>
            <table id="my-rides-tables">
                <tr class="row-titles">
                    <td><b>Name</b></td>
                    <td><b>Start</b></td>
                    <td><b>End</b></td>
                    <td><b>Actions</b></td>
                </tr>
                <tr class="row">
                    <td>Brete</td>
                    <td>Barrio Los Angeles</td>
                    <td>Ciudad Quesada</td>
                    <td>Edit-Delete</td>
                </tr>
                <tr class="row-peer">
                    <td>Casa</td>
                    <td>Barrio Los Angeles</td>
                    <td>Ciudad Quesada</td>
                    <td>Edit-Delete</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
