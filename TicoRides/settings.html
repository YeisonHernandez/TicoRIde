<!DOCTYPE html>
<html lang="en">

<head>
    <title>Settings-TicoRides-</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-cont">
            <nav class="nav-menu">
                <ul class="menu-list">
                    <li><a href="">Dashboard</a></li>
                    <li><a href="">Rides</a></li>
                    <li><a href="">Settings</a></li>
                </ul>
            </nav>
            <div class="header-logo">
                <img src="./Resources/logoTicoRides.png" alt="TicoRides logo ">
            </div>
            <div class="logo-account-cont">
                <div class="user-account">
                    <img src="./Resources/Orange.png" alt="user-img">
                    <p>Yrhernandez</p>
                </div>
            </div>
        </div>
    </header>
    <div class="home-hero">
        <h1>Welcome to TicoRides.com</h1>
    </div>
    <div class="page-title-cont">
        <h2>Settings</h2>
    </div>
    <div class="main-cont">
        <div class="nav-history-settings">
            <a href="">Dashboard</a>
            <i class="material-icons">keyboard_arrow_right</i>
            <a href="">Settings</a>
        </div>
        <div class="settings-cont">
            <div class="settings-form-cont">
                <form id="usrform">
                    <label for="settings-fname">Fullname</label>
                    <input type="text" name="settings-fname">
                    <label for="settings-speed">Speed Average</label>
                    <input type="text" name="settings-speed">
                    <label for="settings-about-me">About me</label>
                    <textarea rows="4" cols="50" name="settings-about-me" form="usrform">    </textarea>
                </form>
                <div class="usr-options-form">
                    <input type="submit" name="usr-save" value="Save">
                    <a href="">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
